name: Deploy Theme

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build CSS
        run: npm run build

      - name: Copy file via ssh
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: "gh-actions"
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "futurology.css"
          target: "/srv/lemmy/futurology.today/volumes/lemmy-ui/extra_themes"